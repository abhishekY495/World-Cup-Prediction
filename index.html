<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" type="image/x-icon" href="https://images.fotmob.com/image_resources/logo/leaguelogo/dark/77.png">
    <script src="./app.js" defer></script>
    <title>World Cup 2022 Prediction</title>
  </head>
  <body>
    <header>
      <img
        src="https://images.fotmob.com/image_resources/logo/leaguelogo/dark/77.png"
        alt="world-cup logo"
      />
      World Cup 2022
      <img
        src="https://images.fotmob.com/image_resources/logo/leaguelogo/dark/77.png"
        alt="world-cup logo"
      />
    </header>
    <div class="world-cup-prediction">
      <div class="quarter-finals">
        <div class="country-list">
          <div class="quarter-finals-group">
            <div class="country-container">
              <p class="country-name">NED</p>
              <img
                class="country-image"
                src="https://flagicons.lipis.dev/flags/4x3/nl.svg"
                alt="Flag of Netherland"
              />
              <input id="ned-goals" class="score" type="number" min="0" />
            </div>
            <span class="forward"></span>
            <div class="country-container">
              <p class="country-name">ARG</p>
              <img
                class="country-image"
                src="https://flagicons.lipis.dev/flags/4x3/ar.svg"
                alt="Argentina flag"
              />
              <input id="arg-goals" class="score" type="number" min="0" />
            </div>
          </div>
        </div>
        <div class="country-list">
          <div class="quarter-finals-group">
            <div class="country-container">
              <p class="country-name">CRO</p>

                class="country-image"
                src="https://flagicons.lipis.dev/flags/4x3/hr.svg"
                alt="Flag of Croatia"
              />
              <input id="cro-goals" class="score" type="number" min="0" />
            </div>
            <span class="forward"></span>
            <div class="country-container">
              <p class="country-name">BRA</p>
              <img
                class="country-image"
                src="https://flagicons.lipis.dev/flags/4x3/br.svg"

            </div>
          </div>
        </div>
        <br />
        <div class="country-list">
          <div class="quarter-finals-group">
            <div class="country-container">
              <p class="country-name">ENG</p>
              <img
                class="country-image"
                src="https://flagicons.lipis.dev/flags/4x3/gb-eng.svg"
                alt="Flag of England"
              />
              <input id="eng-goals" class="score" type="number" min="0" />
            </div>
            <span class="forward"></span>
            <div class="country-container">
              <p class="country-name">FRA</p>
              <img
                class="country-image"
                src="https://flagicons.lipis.dev/flags/4x3/fr.svg"

          </div>

        <div class="country-list">

            <div class="country-container">

              <img
                class="country-image"

        </div>
      </div>
      <div class="semi-finals">

        <br />

                src="https://flagicons.lipis.dev/flags/4x3/nl.svg"

              <img

              />
              <input id="arg-goals" class="score" type="number" min="0" />
            </div>

        </div>
      </div>
      <div class="winner">
        <h2>The world cup winner is</h2>
        <span>Argentina</span>
        <img class="world-cup-img" src="./world-cup.png" alt="world cup">
      </div>
