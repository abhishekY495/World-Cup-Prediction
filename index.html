<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="./assets/cups/favicon.png"
    />
    <script src="./JS/variables.js" defer></script>
    <script src="./JS/qualifyCountry.js" defer></script>
    <script src="./JS/enableForwardButtons.js" defer></script>
    <script src="./JS/groupOpacityEffect.js" defer></script>
    <script src="./JS/finals.js" defer></script>
    <title>World Cup 2022 Prediction</title>
  </head>
  <body>
    <header>
      <img src="./assets/cups/world-cup.png" />
      <a href="./index.html">
        World Cup 2022
      </a>
      <img src="./assets/cups/world-cup.png" />
    </header>
    <div class="world-cup-prediction">
      <div class="quarter-finals">
        <div class="country-list">
          <div class="quarter-finals-group">
            <div class="country-container">
              <p class="country-name">NED</p>
              <img
                class="country-image"
                src="./assets/flags/netherland.svg"
                alt="Flag of Netherland"
              />
              <input id="ned-goals" class="score" type="number" min="0" />
            </div>
            <button class="forward forward-quarter-group-1"></button>
            <div class="forward-line quarter-group1-forward-line"></div>
            <div class="down-line quarter-group1-down-line"></div>
            <div class="svg"></div>
            <div class="country-container">
              <p class="country-name">ARG</p>
              <img
                class="country-image"
                src="./assets/flags/argentina.svg"
                alt="Argentina flag"
              />
              <input id="arg-goals" class="score" type="number" min="0" />
            </div>
          </div>
        </div>
        <div class="country-list">
          <div class="quarter-finals-group">
            <div class="country-container">
              <p class="country-name">CRO</p>
              <img
                class="country-image"
                src="./assets/flags/croatia.svg"
                alt="Flag of Croatia"
              />
              <input id="cro-goals" class="score" type="number" min="0" />
            </div>
            <button class="forward forward-quarter-group-2"></button>
            <div class="forward-line quarter-group2-forward-line"></div>
            <div class="up-line quarter-group2-up-line"></div>
            <div class="svg"></div>
            <div class="country-container">
              <p class="country-name">BRA</p>
              <img
                class="country-image"
                src="./assets/flags/brazil.svg"
                alt="Flag of Brazil"
              />
              <input id="bra-goals" class="score" type="number" min="0" />
            </div>
          </div>
        </div>
        <br />
        <div class="country-list">
          <div class="quarter-finals-group">
            <div class="country-container">
              <p class="country-name">ENG</p>
              <img
                class="country-image"
                src="./assets/flags/england.svg"
                alt="Flag of England"
              />
              <input id="eng-goals" class="score" type="number" min="0" />
            </div>
            <button class="forward forward-quarter-group-3"></button>
            <div class="forward-line quarter-group3-forward-line"></div>
            <div class="down-line quarter-group3-down-line"></div>
            <div class="svg"></div>
            <div class="country-container">
              <p class="country-name">FRA</p>
              <img
                class="country-image"
                src="./assets/flags/france.svg"
                alt="Flag of France"
              />
              <input id="fra-goals" class="score" type="number" min="0" />
            </div>
          </div>
        </div>
        <div class="country-list">
          <div class="quarter-finals-group">
            <div class="country-container">
              <p class="country-name">MAR</p>
              <img
                class="country-image"
                src="./assets/flags/morocco.svg"
                alt="Flag of Morocco"
              />
              <input id="mar-goals" class="score" type="number" min="0" />
            </div>
            <button class="forward forward-quarter-group-4"></button>
            <div class="forward-line quarter-group4-forward-line"></div>
            <div class="up-line quarter-group4-up-line"></div>
            <div class="svg"></div>
            <div class="country-container">
              <p class="country-name">POR</p>
              <img
                class="country-image"
                src="./assets/flags/portugal.svg"
                alt="Flag of Portugal"
              />
              <input id="por-goals" class="score" type="number" min="0" />
            </div>
          </div>
        </div>
      </div>
      <!--  -->
      <div class="semi-finals">
        <div class="smf-country-list-1">
          <div class="semi-finals-group">
            <div class="country-container">
              <p class="country-name semi-final-group1-Country1"></p>
              <img
                class="country-image semi-final-group1-Country1-flag"
                src="./assets/flags/flag.svg"
              />
              <input
                class="score semi-group1-Country1-score"
                type="number"
                min="0"
                disabled
              />
            </div>
            <button disabled class="forward forward-semi-group-1"></button>
            <div class="semi-forward-line semi-group1-forward-line"></div>
            <div class="semi-down-line semi-group1-down-line"></div>
            <div class="svg"></div>
            <div class="country-container">
              <p class="country-name semi-final-group1-Country2"></p>
              <img
                class="country-image semi-final-group1-Country2-flag"
                src="./assets/flags/flag.svg"
              />
              <input
                class="score semi-group1-Country2-score"
                type="number"
                min="0"
                disabled
              />
            </div>
          </div>
        </div>
        <br />
        <br />
        <br />
        <br />
        <div class="smf-country-list-2">
          <div class="semi-finals-group">
            <div class="country-container">
              <p class="country-name semi-final-group2-Country1"></p>
              <img
                class="country-image semi-final-group2-Country1-flag"
                src="./assets/flags/flag.svg"
              />
              <input
                class="score semi-group2-Country1-score"
                type="number"
                min="0"
                disabled
              />
            </div>
            <button disabled class="forward forward-semi-group-2"></button>
            <div class="semi-forward-line semi-group2-forward-line"></div>
            <div class="semi-up-line semi-group2-up-line"></div>
            <div class="svg"></div>
            <div class="country-container">
              <p class="country-name semi-final-group2-Country2"></p>
              <img
                class="country-image semi-final-group2-Country2-flag"
                src="./assets/flags/flag.svg"
              />
              <input
                class="score semi-group2-Country2-score"
                type="number"
                min="0"
                disabled
              />
            </div>
          </div>
        </div>
      </div>
      <!--  -->
      <div class="finals">
        <div class="country-list">
          <div class="finals-group">
            <div class="country-container">
              <p class="country-name final-Country1"></p>
              <img
                class="country-image final-Country1-flag"
                src="./assets/flags/flag.svg"
              />
              <input disabled class="score final-Country1-score" type="number" min="0" />
            </div>
            <button disabled class="forward forward-final"></button>
            <div class="svg"></div>
            <div class="country-container">
              <p class="country-name final-Country2"></p>
              <img
                class="country-image final-Country2-flag"
                src="./assets/flags/flag.svg"
              />
              <input disabled class="score final-Country2-score" type="number" min="0" />
            </div>
          </div>
        </div>
      </div>
      <!--  -->
      <div class="winner hide">
        <h2>The world cup winner is</h2>
        <span class="winner-Country">&nbsp;</span>
        <img
          class="world-cup-img"
          src="./assets/cups/winner-world-cup.png"
          alt="world cup"
        />
      </div>
    </div>

    <div class="callout-box">
      <p class="callout-message" onclick="this.parentElement.style.display='none';">
        <p class="cross" onclick="this.parentElement.style.display='none';">‚ùå</p>
      </p>
    </div>

    <!-- celebration scripts -->
    <script src="./celebrations/lottie.min.js"></script>
    <script src="./celebrations/tsparticles.preset.confetti.bundle.min.js"></script>
  </body>
</html>
