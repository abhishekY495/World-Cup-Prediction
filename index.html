<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="https://images.fotmob.com/image_resources/logo/leaguelogo/dark/77.png"
    />
    <script src="./app.js" defer></script>
    <title>World Cup 2022 Prediction</title>
  </head>
  <body>
    <header>
      <img src="https://img.icons8.com/color/48/null/world-cup.png" />
      <a href="./index.html">
        World Cup 2022
      </a>
      <img src="https://img.icons8.com/color/48/null/world-cup.png" />
    </header>
    <div class="world-cup-prediction">
      <div class="quarter-finals">
        <div class="country-list">
          <div class="quarter-finals-group">
            <div class="country-container">
              <p class="country-name">NED</p>
              <img
                class="country-image"
                src="./assets/flags/netherland.svg"
                alt="Flag of Netherland"
              />
              <input id="ned-goals" class="score" type="number" min="0" />
            </div>
            <button class="forward forward-quarter-group-1"></button>
            <div class="svg"></div>
            <div class="country-container">
              <p class="country-name">ARG</p>
              <img
                class="country-image"
                src="./assets/flags/argentina.svg"
                alt="Argentina flag"
              />
              <input id="arg-goals" class="score" type="number" min="0" />
            </div>
          </div>
        </div>
        <div class="country-list">
          <div class="quarter-finals-group">
            <div class="country-container">
              <p class="country-name">CRO</p>
              <img
                class="country-image"
                src="./assets/flags/croatia.svg"
                alt="Flag of Croatia"
              />
              <input id="cro-goals" class="score" type="number" min="0" />
            </div>
            <button class="forward forward-quarter-group-2"></button>
            <div class="svg"></div>
            <div class="country-container">
              <p class="country-name">BRA</p>
              <img
                class="country-image"
                src="./assets/flags/brazil.svg"
                alt="Flag of Brazil"
              />
              <input id="bra-goals" class="score" type="number" min="0" />
            </div>
          </div>
        </div>
        <br />
        <div class="country-list">
          <div class="quarter-finals-group">
            <div class="country-container">
              <p class="country-name">ENG</p>
              <img
                class="country-image"
                src="./assets/flags/england.svg"
                alt="Flag of England"
              />
              <input id="eng-goals" class="score" type="number" min="0" />
            </div>
            <button class="forward forward-quarter-group-3"></button>
            <div class="svg"></div>
            <div class="country-container">
              <p class="country-name">FRA</p>
              <img
                class="country-image"
                src="./assets/flags/france.svg"
                alt="Flag of France"
              />
              <input id="fra-goals" class="score" type="number" min="0" />
            </div>
          </div>
        </div>
        <div class="country-list">
          <div class="quarter-finals-group">
            <div class="country-container">
              <p class="country-name">MAR</p>
              <img
                class="country-image"
                src="./assets/flags/morocco.svg"
                alt="Flag of Morocco"
              />
              <input id="mar-goals" class="score" type="number" min="0" />
            </div>
            <button class="forward forward-quarter-group-4"></button>
            <div class="svg"></div>
            <div class="country-container">
              <p class="country-name">POR</p>
              <img
                class="country-image"
                src="./assets/flags/portugal.svg"
                alt="Flag of Portugal"
              />
              <input id="por-goals" class="score" type="number" min="0" />
            </div>
          </div>
        </div>
      </div>
      <!--  -->
      <div class="semi-finals">
        <div class="smf-country-list-1">
          <div class="semi-finals-group">
            <div class="country-container">
              <p class="country-name semi-final-group1-team1"></p>
              <img
                class="country-image semi-final-group1-team1-flag"
                src="./assets/flags/flag.svg"
              />
              <input
                class="score semi-group1-team1-score"
                type="number"
                min="0"
                disabled
              />
            </div>
            <button disabled class="forward forward-semi-group-1"></button>
            <div class="svg"></div>
            <div class="country-container">
              <p class="country-name semi-final-group1-team2"></p>
              <img
                class="country-image semi-final-group1-team2-flag"
                src="./assets/flags/flag.svg"
              />
              <input
                class="score semi-group1-team2-score"
                type="number"
                min="0"
                disabled
              />
            </div>
          </div>
        </div>
        <br />
        <br />
        <br />
        <br />
        <div class="smf-country-list-2">
          <div class="semi-finals-group">
            <div class="country-container">
              <p class="country-name semi-final-group2-team1"></p>
              <img
                class="country-image semi-final-group2-team1-flag"
                src="./assets/flags/flag.svg"
              />
              <input
                class="score semi-group2-team1-score"
                type="number"
                min="0"
                disabled
              />
            </div>
            <button disabled class="forward forward-semi-group-2"></button>
            <div class="svg"></div>
            <div class="country-container">
              <p class="country-name semi-final-group2-team2"></p>
              <img
                class="country-image semi-final-group2-team2-flag"
                src="./assets/flags/flag.svg"
              />
              <input
                class="score semi-group2-team2-score"
                type="number"
                min="0"
                disabled
              />
            </div>
          </div>
        </div>
      </div>
      <!--  -->
      <div class="finals">
        <div class="country-list">
          <div class="finals-group">
            <div class="country-container">
              <p class="country-name final-team1"></p>
              <img
                class="country-image final-team1-flag"
                src="./assets/flags/flag.svg"
              />
              <input disabled class="score final-team1-score" type="number" min="0" />
            </div>
            <button disabled class="forward forward-final"></button>
            <div class="svg"></div>
            <div class="country-container">
              <p class="country-name final-team2"></p>
              <img
                class="country-image final-team2-flag"
                src="./assets/flags/flag.svg"
              />
              <input disabled class="score final-team2-score" type="number" min="0" />
            </div>
          </div>
        </div>
      </div>
      <!--  -->
      <div class="winner show-cup">
        <h2>The world cup winner is</h2>
        <span>&nbsp;</span>
        <img
          class="world-cup-img"
          src="./assets/world-cup.png"
          alt="world cup"
        />
      </div>
    </div>

    <div class="callout">
      <p class="closebtn" onclick="this.parentElement.style.display='none';">Scores cannot be same &nbsp;&nbsp;
        <p class="cross" onclick="this.parentElement.style.display='none';">‚ùå</p>
      </p>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.10.0/lottie.min.js"
      integrity="sha512-17otjw7eTNU9MtpB7mFfXEwB6yDjA2qjDFkKSvsywI1PRAgpyOo+cp/wPSE/1kK4fFjA9OKsZVO1tr93MGNCEw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/tsparticles-preset-confetti@2/tsparticles.preset.confetti.bundle.min.js"></script>
  </body>
</html>
